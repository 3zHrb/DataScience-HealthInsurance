<!DOCTYPE html>
<html>

<head>
    <title>Insurance Price Prediction</title>
    <link rel="stylesheet" href="statics/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="statics/app.js"></script>
</head>

<body>
    <div class="projectCard">
        <h2 id="projectName">Insurance Price Prediction</h2>
        <h4 id="projectCreator">Built by: Abdulaziz Alharbi</h4>
    </div>
    <div class="container">
        <h2 id="predictionResultText">Predicted Price</h2>
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="Age">Age</label><br>
        <input type="text" id="age" name="Age" placeholder="Age"></input><br>
        <label for="BMI">BMI</label><br>
        <input type="text" id="bmi" name="BMI" placeholder="BMI"></input><br>
        <label for="Children">Children</label><br>
        <input type="text" id="children" name="Children" placeholder="Number Of Children"></input><br>
        <label for="smoker">Smoker</label><br>
        <select id="smoker" name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <label for="region">Region</label><br>
        <select id="region" name="region">
            <option value="northeast">North East</option>
            <option value="northwest">North West</option>
            <option value="southeast">South East</option>
            <option value="southwest">South West</option>
        </select><br>
        <button id="submit" type="button" onclick="submitButtonIsPressed()">Submit</button>
        </form>
        <div>
</body>

</html>
